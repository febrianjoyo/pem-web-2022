<!DOCTYPE html>
<html>
    <head>
        <title> Perulangan foreach</title>
    </head>
    <body>
        <script>
            var makanan = ["Sate" , "Rames " , "Nasgor" , "Bakso " , "Geprek"];

        for(i=0; i< makanan.length ; i++)
        {
            document.write( i + " " + makanan[i] + "<br>");
        }
        </script>
    </body>
</html>
