<!DOCTYPE html>
<html>
        <head>
            <title>Perulangan While</title>
        </head>
        <body>
            <script>
                var ulang = prompt("apakah ingin mengulang ?");
                var counter=0;

                while(ulang){
                    var jawab= prompt("apakah ingin mengulang kembali ?");
                    counter ++;
                    
                    if (jawab == false)
                    {
                        ulang=false
                    }
                }
                document.write("<p> anda sudah mengulangi sebanyak " + counter +"</p> ");
            </script>
        </body>
</html>
