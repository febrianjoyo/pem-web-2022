<!DOCTYPE html>
<html lang = "en">
    <head>
        <title> hapus array dari depan</title>
    </head>
    <body>
        <script>
            // membuat array
            var produk  = ["panci" , "sendok" , "Motor" , "sabun"];
            // hapus dari bagian depan
            produk.shift();
            //output array
            document.write(produk);
        </script>
    </body>
</html>
