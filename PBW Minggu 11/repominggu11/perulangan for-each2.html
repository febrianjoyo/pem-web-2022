<!DOCTYPE html>
<html>
    <head>
        <title> Perulangan foreach</title>
    </head>
    <body>
        <script>
            var hari = ["senin" , "selasa " , "rabu" , "kamis " , "jumat", "sabtu" ,"minggu"];

        hari.forEach(function(hari)
        {
            document.write ("<p> " + hari + "</p>");
        });
        </script>
    </body>
</html>
