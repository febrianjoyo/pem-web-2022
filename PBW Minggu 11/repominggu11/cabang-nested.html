<!DOCTYPE html>>
<html>
    <head>
        <title> Nested </title>
    </head>
    <body>
        <script>
            var username = prompt("username : ");
            var password = prompt("password : ");
            
            if(username == "RajaKodingGaming")
            {
                if(password == "admin")
                {
                    document.write("<h2> Selamat datang di web kami </h2>");
                }
                else
                {
                    document.write("<h2> password salah , silahkan ulang lagi </h2>");
                }
            }

            else
            {
                document.write("<h2> username salah , silahkan coba lagi </h2>");
            }

        </script>
    </body>
</html>
